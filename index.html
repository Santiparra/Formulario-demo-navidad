<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Mountains of Christmas' rel='stylesheet'>
        <link rel="stylesheet" href="css/style.css">
        
        <title>Formularios - Demo</title>
    </head>
    <body>
        <div class="entero">
            <div class="left-side">
                <div class="logo">
                    <img src="img/papaNoel.png" alt="La cara de Papá Noel">
                    <div class="about">
                        <img src="img/arblolnav.svg" alt="Un árbol de Navidad">
                        <h1></h1>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <div class="text"></div>
                <div class="form">
                    <form action="#" class="regalos">
                        <div class="input"><label for="primer-nombre">Primer Nombre</label><input title="Los nombres solo llevan letras con un mínimo de 3 caracteres y máximo de 16" placeholder="Juan" minlength="3" maxlength="16" type="text" name="primer-nombre" id="primer-nombre" required></div>
                        <div class="input"><label for="apellido">Apellido</label><input title="Los apellidos solo llevan letras con un mínimo de 3 caracteres y máximo de 20" placeholder="Perez" minlength="3" maxlength="20" type="text" name="apellido" id="apellido" required></div>
                        <div class="input"><label for="email">Email</label><input type="email" name="email" id="email" placeholder="mimail@ejemplo.com" required></div>
                        <div class="input"><label for="edad">Edad</label><input title="La edad solo puede contener números entre 0 y 99" placeholder="31" minlength="1" maxlength="2" type="text" name="edad" id="edad" required></div>
                        <div class="input">
                            <fieldset class="radio-bot-fila">
                                <legend>Cómo te has comportado este año?</legend>
                                <input id="te-portaste-bien" name="como-te-portaste" type="radio" value="Bien" checked/>
                                <label for="te-portaste-bien" class="radio-label">Bien</label>
                                <input id="te-portaste-mal" name="como-te-portaste" type="radio" value="Mal"/>
                                <label for="te-portaste-mal" class='radio-label'>Mal</label>
                              </fieldset>
                        </div>
                        <div class="input">
                            <label for="abstract">Sobre ti.</label><textarea name="abstract" id="abstract" cols="30" rows="10" class="abstract">Cuéntanos una buena acción que hayas realizado este año.</textarea>
                            <div class="instrucciones">Cuéntanos una buena acción que hayas realizado este año.</div>
                        </div>
                        <div class="input"><label class="checkbox-label" for="he-leido-los-terminos"></label><input type="checkbox" name="he-leido-los-terminos" id="he-leido-los-terminos" value="si" required>He leído los términos de este servicio<span></span></div>                
                </div>
                <div class="lower">
                    <button type="submit">Enviar</button>
                    <p></p>
                    <a href="#link"></a>
                </div>
                    </form>
            </div>
        </div>   
    </body>
</html>
